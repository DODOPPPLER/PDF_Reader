<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PDF</title>
</head>
<body>
    <h1><span id="pdf_URL_H"></span></h1>
    
    <!-- presentador de pfs -->

    <iframe id="miIframe" frameborder="0" width="100%" height="600px"></iframe>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const pdf_URL = urlParams.get('pdf_URL');

        const regex = /\/([^\/]+\.pdf)$/;
        const match = pdf_URL.match(regex);
        var pdfName = match[1];


        const googleViewer= 'https://docs.google.com/gview?url=' + pdf_URL + '&embedded=true';
        //insercion de datos a html

        document.getElementById("pdf_URL_H").innerText = pdfName;
        document.getElementById("miIframe").src = googleViewer;



    </script>

</body>
</html>
